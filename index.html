<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c2f6360f22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>TodoList</title>
</head>

<body>
    <div class="container">
        <div id="root">
            <h2 class="text-center">Lista di cose da fare</h2>
            <ul>
                <li v-for="(item, index) in todoList">
                    <div class="d-flex align-items-center">
                        <div @click="isDone(item)" :class="lineaTesto(item)">
                            {{item.text}}
                        </div>
                        <i @click="removeTodo(index,1)" class="fa-solid fa-circle-xmark"></i>
                    </div>
                </li>
            </ul>
            <div class="text-center mt-5">
                <h3>Aggiungi alla lista</h3>
                <input @keyup.enter="addNewTodo" type="text" v-model="newTodo.text"
                    placeholder="Inserisci cose da fare...">
                <button @click="addNewTodo" type="button" class="btn btn-success">Aggiungi</button>
            </div>
        </div>
    </div>







    <script src="js/script.js"></script>
</body>

</html>
